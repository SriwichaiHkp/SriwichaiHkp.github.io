    <script>
    document.addEventListener('DOMContentLoaded', function() {
        showModal();
    });

    function showModal() {
        var modal = document.getElementById('welcomeModal');
        modal.style.display = 'block';
    }

    // ปิด Modal เมื่อคลิกที่พื้นหลัง
    var modal = document.getElementById('welcomeModal');
    modal.addEventListener('click', function(event) {
        if (event.target === modal) {
            hideModal();
        }
    });

    // ปิด Modal โดยซ่อนแบบฟังก์ชัน
    function hideModal() {
        modal.style.display = 'none';
    }

    var creditImages = [
        "logo/13/credit1.png",
        "logo/13/credit2.png",
        "logo/13/credit3.png",
        "logo/13/credit4.png",
        "logo/13/credit5.png",
        "logo/13/credit6.png",
        "logo/13/credit7.png",
        "logo/13/credit8.png",
        "logo/13/credit9.png",
    ];
    var currentIndex = 0;
    var creditImage = document.getElementById("creditImage");

    function changeCreditImage() {
        currentIndex = (currentIndex + 1) % creditImages.length;
        creditImage.src = creditImages[currentIndex];
    }

    setInterval(changeCreditImage, 5000);



</script>
