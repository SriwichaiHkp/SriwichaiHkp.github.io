<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รัก</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        HKP Sriwichai 
    </h1>
    <div class="container btn-container">
        <a href="https://script.google.com/macros/s/AKfycbwRX-2QRp5f5bnVTej8HfhTORmAh3tPWsirHUsZ-bwZW23-XOGiScEuADnd4-C_Ivaj_Q/exec" class="btn btn-outline-primary">ข้อมูล</a>
        <a class="btn btn-outline-primary" onclick="showPopup()">เบิกเงิน</a>
    </div>

    <!-- Popup สำหรับใส่รหัสผ่าน -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="hidePopup()">&times;</span>
            <h2>กรุณาใส่รหัสผ่าน</h2>
            <input type="password" id="password">
            <button onclick="checkPassword()">ยืนยัน</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function checkPassword() {
            var password = document.getElementById("password").value;
            // เช็ครหัสผ่าน ในที่นี้จะเป็นตัวอย่างเท่านั้น
            if (password === "24062550") {
                window.location.href = "https://script.google.com/macros/s/AKfycbzlZ3LMHwPSualzfm3HAmLCgSHgJQ2jnBF225yP-nUlWo7FwssNG6s9K1i1XTnqLyNS/exec"; // ลิงก์ถัดไป
            } else {
                alert("รหัสผ่านไม่ถูกต้อง");
            }
        }
    </script>
</body>
</html>
