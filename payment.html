        .modal {

            position: fixed;

            left: 0;

            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);

            justify-content: center;

            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;

        }

    <header class="hero-section text-center">
        <div class="container">
            <h1>รายชื่อ</h1>

    <div class="content-container">
        <div class="vertical-table">
            <h2 class="text-center">ค้นหาข้อมูล</h2>
            <input type="text" id="searchTerm" placeholder="กรอกคำค้นหา" class="form-control mb-3">
            <button onclick="search()" class="btn btn-primary btn-block">ค้นหา</button>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>ชั้น</th>

                        <th>ชื่อ-นามสกุล</th>

                        <th>Email</th>

                        <th>Payment</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- ข้อมูลจะถูกเติมที่นี่ -->
                </tbody>
            </table>

    <!-- Modal for loading status -->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <p>กำลังโหลด...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function search() {
            openModal(); // เปิด pop-up รอสักครู่
            var term = document.getElementById("searchTerm").value;

            fetch(`https://script.google.com/macros/s/AKfycbz37JRFGEE6rSpzAY5teBEV1qMokHHVjTWyK7KGj9qzlo6ZjJnJUCtW9_SQK66zr67GGw/exec?search=${encodeURIComponent(term)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data); // แสดงผลลัพธ์ในตาราง
                closeModal(); // ปิด pop-up เมื่อการค้นหาสำเร็จ
            })
            .catch(error => {
                console.error('Error:', error);
                closeModal(); // ปิด pop-up หากเกิดข้อผิดพลาด
            });
        }

        function displayResults(results) {
            var tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = ""; // ลบข้อมูลเดิมในตาราง

            results.forEach(rowData => {
                var row = "<tr>";
                rowData.forEach(cell => {
                    row += "<td>" + (cell || '') + "</td>"; // ใช้ (cell || '') เพื่อหลีกเลี่ยงการแสดงค่าที่เป็น undefined หรือ null
                });
                row += "</tr>";
                tableBody.innerHTML += row;
            });
        }

        function openModal() {
            document.getElementById("loadingModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("loadingModal").style.display = "none";
        }
    </script>
</body>
</html>
